<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="invisible">The Rock Paper Scissors Lizard Spock Game</h1>
        <img src="imageS/logo-bonus.svg" alt="Rock Paper Scissors Lizar Spock game logo" />
        <div class="score-card">
          <p>score <span id="score">12</span></p>
        </div>
      </header>

      <div class="buttons-group">
        <button id="scissors"></button>
        <button id="spock"></button>
        <button id="paper"></button>
        <button id="lizard"></button>
        <button id="rock"></button>
      </div>
    </main>
  </body>
</html>
